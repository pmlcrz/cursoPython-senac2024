<body>
    <h1>Verifique o numero maior</h1>
    <script>

/*15. Construa uma página/programa onde o usuário digitará três números e o programa
exibirá, na tela, o maior entre eles.*/

const num1 = parseInt(prompt("Digite o primeiro número:"));
const num2 = parseInt(prompt("Digite o segundo número:"));
const num3 = parseInt(prompt("Digite o terceiro número:"));

const maior = Math.max(num1, num2, num3);
alert("O maior número é: " + maior);

    </script>
